<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscaper Signup - Landscaping Connection Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Landscaping Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('signup_landscaper') }}" class="active">Landscaper Signup</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
            </ul>
        </nav>
        <div class="get-quote">
            <a href="#" class="quote-button">Get A Quote</a>
        </div>
    </header>

    <main>
        <form action="{{ url_for('signup_landscaper') }}" method="post" class="signup-form">
            <h2>Register as a Landscaper</h2>
            <label for="business_name">Business Name:</label>
            <input type="text" id="business_name" name="business_name" placeholder="Enter your business name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="services">Services Offered:</label>
            <textarea id="services" name="services" placeholder="Describe the services you offer" required></textarea>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="address">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="Enter Zip Code" required>

            <label for="phone">Business Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your business phone number" required>

            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Landscaping Connection Platform. All rights reserved.</p>
    </footer>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Landscaper Account Created</h5>
                    <h6 class="modal-title" id="successModalLabel">Success!</h5>
                        <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body text-center">
                    <img src="{{ url_for('static', filename='images/success-icon.png') }}" alt="Success Icon"
                        style="width: 100px; display: block; margin: 0 auto;">
                    <p>{{ success_message }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Only show the modal if the success message was flashed (and clear after use)
        {% if 'Landscaper signed up successfully!' in get_flashed_messages() %}
        $(document).ready(function () {
            $('#successModal').modal('show');
        });
        {% endif %}
    </script>

</body>

</html>
